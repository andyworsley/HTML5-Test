	<!-- Inline JavaScript to Draw on Canvas -->
	<script type="text/javascript">
		/*********************/
		/* Declare functions */
		/*********************/
		var myCanvas = document.getElementById('myCanvas');
		var myCanvasContext = myCanvas.getContext('2d');
		
		// Draw Rectangle
		var drawRectangle = function(x,y,width,height,color)
		{
			myCanvasContext.fillStyle = color;
			myCanvasContext.fillRect(x, y, width, height);
		};
		
		// Call functions on load
	    for (var pix = 0; pix < (myCanvas.width / 2); pix=pix+20)
		{
 			var red = Math.floor(255 * (1-(pix/(myCanvas.width / 2)))); if (red > 255) { red = 255; } else if (red < 0) { red = 0; }
			var green = Math.floor(255 * (1 - Math.abs(1-(2*pix/(myCanvas.width / 2))))); if (green > 255) { green = 255; } else if (green < 0) { green = 0; }
			var blue = Math.floor(255 * (pix/(myCanvas.width / 2))); if (blue > 255) { blue = 255; } else if (blue < 0) { blue = 0; }
			
			var redHexStr = red.toString(16);
			var greenHexStr = green.toString(16);
			var blueHexStr = blue.toString(16);
			
			if (redHexStr.length == 1)   { rexHexStr   = '0' + redHexStr;   };
			if (greenHexStr.length == 1) { greenHexStr = '0' + greenHexStr; };
			if (blueHexStr.length == 1)  { blueHexStr  = '0' + blueHexStr;  };
			 
			var colString = '#' + redHexStr + greenHexStr + blueHexStr;
			drawRectangle(pix,pix,400-(pix*2),400-(pix*2),colString); 
		}
	
		
	</script>
